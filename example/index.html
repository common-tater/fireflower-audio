<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Fireflower Audio</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="app">
    <h1>Fireflower Audio</h1>
    <p id="status">Connecting...</p>

    <div id="controls">
      <div class="control-group">
        <label>
          <input type="radio" name="mode" value="broadcaster" id="mode-broadcaster">
          Broadcaster (Root)
        </label>
        <label>
          <input type="radio" name="mode" value="listener" id="mode-listener" checked>
          Listener
        </label>
      </div>

      <button id="start-btn" disabled>Start</button>
      <button id="stop-btn" disabled>Stop</button>
    </div>

    <div id="stats">
      <div id="vad-indicator" class="indicator">VAD: <span>-</span></div>
      <div id="frames-indicator" class="indicator">Frames: <span>0</span></div>
      <div id="drops-indicator" class="indicator">Drops: <span>0</span></div>
    </div>

    <div id="tree-info">
      <h3>Tree Status</h3>
      <div id="node-id">Node ID: <span>-</span></div>
      <div id="node-state">State: <span>-</span></div>
      <div id="node-transport">Transport: <span>-</span></div>
      <div id="upstream">Upstream: <span>-</span></div>
      <div id="downstream">Downstream: <span>-</span></div>
    </div>
  </div>

  <script src="build.js"></script>
</body>
</html>
